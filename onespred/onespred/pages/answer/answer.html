<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>answer</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="answer.css" rel="stylesheet" />
    <script src="answer.js"></script>
</head>
<body>
    <div class="answer fragment">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">
                    <div id="answerCardName">Card Name</div>
                </span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
         <div id="answerCardImage">CardImage</div>  
            <div id="message">
                <div id="answerCardMeaning" data-win-bind="innerText: meaning">meaning</div>
                <div id="answerCardMessage" data-win-bind="innerText: message">message</div>
                <div id="answerCardKeywords" data-win-bind="innerText: keywords">keywords</div>
            </div>     
        </section>
    </div>
</body>
</html>
