<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FooDraw</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/foodCanvas/foodCanvas.css" rel="stylesheet" />
    <script src="/js/easeljs-0.6.0.min.js"></script>
    <script src="/js/forte.js"></script>
    <script src="/pages/foodCanvas/foodCanvas.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="canvas_box">
                <canvas id="mycanvas" width="1900" height="900"></canvas>
                <div id="clear">×</div>

                <button id="calc">Calculate your carorie</button>
                <div id="calorie_field"></div>
            </div>
        </section>
    </div>
</body>
</html>
